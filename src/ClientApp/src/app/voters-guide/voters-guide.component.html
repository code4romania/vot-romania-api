<ng-container *ngIf="data">
  <div class="container wrapper">
    <p>{{ data.description }}
    </p>

    <div class="options-list">
      <div class="option cursor-pointer"
        *ngFor="let option of data.options"
        [class.is-selected]="option.isSelected"
        (click)="showDescriptionFor(option)"
        [innerHtml]="option.title">
      </div>

    </div>
    <div class="text-left"
         [innerHTML]="description">
    </div>
  </div>

</ng-container>
